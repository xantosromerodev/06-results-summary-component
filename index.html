<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- etiquetas meta -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/reducido.css">
    <!-- favicon -->
     <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
     <!-- fuente -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- titulo -->
    <title>Results Summary Component | 100DaysOfProjects</title>
</head>

<body>

    <section class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg w-50 border-0">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="card fondo-card border-0 rounded-5 h-100">
                        <div class="card-body text-center text-white">
                            <h5 class="card-title my-4">Your Result</h5>
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="circulo rounded-circle text-center">
                                    <p class="fs-1 fw-bold">76</p>
                                    <small>of 100</small>
                                </div>
                            </div>
                            <h5 class="my-4 fs-3">Great</h5>
                            <p>You scored higher than 65% of the people who have taken these tests.</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="card bg-white border-0">
                        <div class="card-body">
                            <h6 class="fw-bold fs-5">Summary</h6>
                            <div class="card border-0">
                                <div class="card-body mini-card1 my-1 rounded-2">
                                    <img src="images/icon-reaction.svg" alt="reaction">
                                    <span>Reaction</span>
                                    <span class="text-dark float-end">80 /100 </span>
                                </div>
                            </div>
                            <div class="card border-0">
                                <div class="card-body mini-card2 my-1 rounded-2">
                                    <img src="images/icon-memory.svg" alt="memory">
                                    <span>Memory</span>
                                    <span class="text-dark float-end">92 /100 </span>
                                </div>
                            </div>
                            <div class="card border-0">
                                <div class="card-body mini-card3 my-1 rounded-2">
                                    <img src="images/icon-verbal.svg" alt="verbal">
                                    <span>Verbal</span>
                                    <span class="text-dark float-end">61 /100 </span>
                                </div>
                            </div>
                            <div class="card border-0">
                                <div class="card-body mini-card4 my-1 rounded-2">
                                    <img src="images/icon-visual.svg" alt="visual">
                                    <span>Visual</span>
                                    <span class="text-dark float-end">72 /100 </span>
                                </div>
                            </div>
                            <button type="button" class="btn btn-dark rounded-pill d-block w-100 my-3 py-2">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
